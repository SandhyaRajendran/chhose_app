<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Choose App</title>
</head>

<body>
    <div class="container">
        <div class="entry">
            <div class="welcome">
                <h1 class="sentence">Please check your General Knowledge by answering following questions</h1>
            </div>
            <button class="clickme">Let's Go</button>
        </div>
        <div class="quiz show">
            <div class="topval">
                <h2 class="top show">Your answer is correct</h2>
            </div>
            <div class="questionTag">
                <p class="question true"></p>
            </div>
            <div class="chooses">
                <button class="answer "></button>
                <button class="answer "></button>
                <button class="answer "></button>
                <button class="answer "></button>
            </div>
            <div class="btn">
                <button class="nextBtn">Next</button>
            </div>
        </div>
        <div class="end show">
        </div>
    </div>
    <script src="script2.js"></script>
    <!-- <script src="script3.js"></script> -->
</body>

</html>
